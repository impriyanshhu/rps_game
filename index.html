<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white p-3">

    <div class="box border text-center rounded border-warning">

        <h1 class="text-warning">Rock Paper Scissor</h1>

        <div class="icon-container d-flex justify-content-center align-items-center">
            <div class="icon">
                <img src="assets/rock.png" alt="rock" onclick="playgame('rock')">
                <p>Rock</p>

            </div>
            <div class="icon">
                <img src="assets/paper.png" alt="paper" onclick="playgame('paper')">
                <p>Paper</p>
            </div>
            <div class="icon">
                <img src="assets/scissor.png" alt="scissor" onclick="playgame('scissors')">
                <p>Scissor</p>
            </div>
        </div>


        <div class="result">
            <h2 class="display-result">Choose your choice</h2>
        </div>

        <div id="score-card" class="d-flex justify-content-center align-items-center gap-5">
            <div class="win">
                <h2>Win</h2>
                <p class="youWin">0</p>
            </div>
            <div class="lose">
                <h2>Lose</h2>
                <p class="youLose">0</p>
            </div>
            <div class="draw">
                <h2>Tie</h2>
                <p class="youDraw">0</p>
            </div>
        </div>

        <div class="controls">
            <button type="button" class="btn btn-outline-primary reset">Reset Score</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
